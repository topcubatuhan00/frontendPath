<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">

        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="" id="logo">
        </div>
        <div class="content">
            <div class="up">
                <p class="title">Search the web using Google!</p>
                <input type="text" name="" id="input">
                <div class="buttonContainer">
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
            <div class="parent">
                <div class="div2 upperFooter">
                    <span class="text">Special Searches</span>
                    <span class="text"><a href="#">Stanford Search</a></span>
                    <span class="text"><a href="#">Linux Search</a></span>
                </div>
                <div class="div3 upperFooter">
                    <span><a href="#">Help!</a></span>
                    <span><a href="#">About Google!</a></span>
                    <span><a href="#">Company Info</a></span>
                    <span><a href="#">Google! Logos</a></span>
                </div>
                <div class="div4">
                    <div class="upperFooter">
                        <span>Get Google!</span>
                        <span>updates monthly:</span>
                    </div>
                    <div class="upperFooter">
                        <input type="text" name="" placeholder="your e-mail" id="subscribe">
                        <div class="inner">
                            <button>Subscribe</button>
                            <span><a href="#">Archive</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p>Copyright 1998 Google Inc.</p>
    </div>

</body>

</html>
